<!-- Custom file for standardizing Project Data
This HTML is setup as as a Jinja2 layout, coders use layouts for:
 ... standardization of style
 ... setting expectations for data
 ... code reuse
-->
<!DOCTYPE HTML>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body{
            margin: 0;
            height: 100%;
            width: 100%
        }

        @font-face {
            font-family: exo_bold;
            src: url(/static/assests/Exo-ExtraBold.ttf);
        }

        @font-face {
            font-family: exo;
            src: url(/static/assests/Exo-Regular.ttf);
        }

        @font-face {
            font-family: exo_med;
            src: url(/static/assests/Exo-Medium.ttf);
        }

    </style>

    {% block head %}
    {% endblock %}

</head>

<body>
{% include "layouts/navbar.html" %}

{% block body %}


{% endblock %}

</body>
</html>
